  <style>
    #message {
  position: fixed; /* Make it fixed so it doesn't affect other elements */
  top: 10%; /* Position from the top of the viewport */
  left: 50%; /* Center horizontally */
  transform: translateX(-50%); /* Adjust for exact centering */
  font-family: Arial, sans-serif;
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  text-align: center;
  text-shadow: 
    1px 1px 2px #000, 
    1px 1px 5px #ff0000, 
    2px 2px 10px #00ff00, 
    3px 3px 15px #0000ff;
  letter-spacing: 2px;
  perspective: 500px;
  transform-style: preserve-3d;
  animation: float3D 3s infinite ease-in-out;
  z-index: 9999; /* Ensure it's always on top */
}

@keyframes float3D {
  0%, 100% {
    transform: translateX(-50%) rotateX(10deg) rotateY(-10deg);
  }
  50% {
    transform: translateX(-50%) rotateX(-10deg) rotateY(10deg);
  }
}

  </style>
</head>
<body>
  <div id="message">Please click anywhere to play/stop music</div>

<script>
  // Show the message
  const messageElement = document.getElementById('message');
  messageElement.style.display = 'block';

  // Hide the message after 5 seconds
  setTimeout(() => {
    messageElement.style.display = 'none';
  }, 5000);
</script>
